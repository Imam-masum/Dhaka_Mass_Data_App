<p>food-page works!</p>
<div class="container">
    <img [src]="food.imageUrl" atl="Food Picture" />
    <div class="details">
       <div class="header">
          <span class="name">{{food.name}}</span>
          <span class="favorite {{food.favorite?'':'not'}}">‚ù§</span>
       </div>
       
       <div class="origins">
          <span *ngFor="let origin of food.origins">{{origin}}</span>
       </div>
       <div class="tag">
          <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
       </div>
       <div class="cook-time">
          <span>Cook Time Needed<strong> {{food.cookTime}} min</strong></span>
       </div>
       <div class="price">
          <span>{{food.price}} BDT</span>
       </div>
       <button (click)="addToCart()">Add To Cart</button>
    </div>
    <button routerLink="/">Back to Food</button>
 </div>
